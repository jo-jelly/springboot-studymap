
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.datasource.hikari.username=sa
spring.h2.console.enabled=true

spring.profiles.include=oauth

spring.session.store-type=jdbc

spring.jpa.hibernate.ddl-auto=update
#Error executing DDL "alter table scomment drop foreign key 오류 해결을 위해 사용
#update : 기존의 스키마를 유지하며 JPA에 의해 변경된 부분만 추가한다.


spring.jpa.generate-ddl=true
# 기본값 : false
#위의 spring.jpa.hibernate.ddl-auto 속성을 사용할지 말지를 결정하는 옵션이다. 기본값이 false이기 JPA에 의한 자동 초기화 기능을 사용하려면 true로 바꾸고 사용한다.