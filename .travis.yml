language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home이다
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r springboot-studymap *  #이 이름으로 현재 위치의 모든 파일을 압축한다
  - mkdir -p deploy
  - mv springboot-studymap.zip deploy/springboot-studymap.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: studymap-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

